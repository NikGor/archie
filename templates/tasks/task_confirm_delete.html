{% extends "base.html" %}
{% block title %}Удалить задачу - Archie DMS{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Удалить задачу</h2>
    <div class="alert alert-danger">Вы уверены, что хотите удалить задачу <strong>{{ task.title }}</strong>?</div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'tasks' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
